		<p>primero un ejemplo de un contador en una linea</p>
<div class='highlight'><pre><code class='bash'><span class='c'>#!/bin/bash </span>
<span class='nv'>n</span><span class='o'>=</span>1000
<span class='k'>for</span> <span class='o'>((</span><span class='nv'>i</span><span class='o'>=</span>0; i&lt; <span class='nv'>$n</span>;i+<span class='o'>=</span>1<span class='o'>))</span>; <span class='k'>do</span>
<span class='k'>    </span>sleep 1
    <span class='nb'>echo</span> -n -e <span class='s2'>&quot;$i / $n\r&quot;</span>
<span class='k'>done</span>
</code></pre>

<p>-n: elimina el salto de linea de echo</p>
