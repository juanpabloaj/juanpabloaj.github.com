	<h1>redimencionar Imágenes</h1>
		<p>Sera necesario tener instalado imagemagic</p>
<div class='highlight'><pre><code class='bash'><span class='k'>for </span>a in *.jpg
<span class='k'>do</span>
<span class='nv'>b</span><span class='o'>=</span><span class='k'>$(</span> <span class='nb'>echo</span> <span class='nv'>$a</span> | sed -e <span class='s1'>&#39;s/.jpg//g&#39;</span><span class='k'>)</span>
convert -resize 512 <span class='nv'>$b</span>.jpg nuevo_dir/<span class='nv'>$b</span>.png  
<span class='k'>done</span>
</code></pre>
