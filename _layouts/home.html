---
layout: default
---

<div class="desc">
  {{ content | markdownify }}
</div>

<ul class="list">
  {% assign recent = site.posts | slice: 0, 10 %}
  {% for post in recent %}
    <li class="item">
      <span class="date">{{ post.date | date: '%Y-%m-%d' }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
