---
layout: default
---

<nav class="breadcrumb" aria-label="Breadcrumb">
  <a href="{{ '/' | relative_url }}">Home</a> /
  <a href="{{ '/posts/' | relative_url }}">Writing</a> /
</nav>

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: '%Y-%m-%d' }}</p>

<article>
  {{ content }}
</article>

<nav class="postnav">
  <span>
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}">Previous: {{ page.previous.title }}</a>
    {% endif %}
  </span>
  <span>
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}">Next: {{ page.next.title }}</a>
    {% endif %}
  </span>
</nav>
