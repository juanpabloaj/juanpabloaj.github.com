<title>{{ page.title }}</title>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-16949831-9']);
  _gaq.push(['_trackPageview']);

<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="http://github.com/juanpabloaj">Github</a></li>
                </ul>
            </div>
        </div>

<div class="container">
    <h1>{{ page.title }}</h1>
		{{ content }}

        {{ % if page.comments % }}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'juanpabloaj'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {{ % endif %}}
	<div class="span-24 enlaceGris" id="footer"><!-- use blueprint footer -->
