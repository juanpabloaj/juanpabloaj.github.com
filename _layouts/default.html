<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if jekyll.environment == "production" and site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body class="{{ page.layout | default: 'default' }}">
  <main class="wrap">
    {{ content }}
  </main>

  <footer class="wrap">
    <small>
      <a class="footlink" href="{{ '/posts' | relative_url }}">Writing</a> ·
      <a class="footlink" href="{{ '/wiki' | relative_url }}">Wiki</a> ·
      <a class="footlink" href="https://github.com/juanpabloaj" target="_blank" rel="noopener">GitHub</a> ·
      <a class="footlink" href="https://www.linkedin.com/in/juanpabloaj" target="_blank" rel="noopener">LinkedIn</a> ·
      <a class="footlink" href="{{ '/feed.xml' | relative_url }}">RSS</a> ·
      © {{ site.time | date: '%Y' }} Juan Pablo AJ
    </small>
  </footer>
</body>
</html>
